spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false # Because we donï¿½t need to register with itself
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


# Now go to open localhost:8761 in your web browser
# it will display spring eureka

# THIS EUREKA SERVER IS THE FAMOUS DISCOVERY SERVER.